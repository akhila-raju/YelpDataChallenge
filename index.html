<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

<! -- map element -->
<div id="sidebar">

  <div id="map"></div>
  <script type="text/javascript" src="script.js"></script>

  <div id="searchbytext"><b><i>Search by...</i></b></div>


    <br><div class="sidebar" id="businessSearch">
      <div class="sidebarheader"><b>Name of Business</b></div>
      <br><form>
        <input type="text" id="businessTags">
        <button type="button" onclick="updateMarker();">Search</button>
      </form>
    </div>


    <br><br><div id="distance" class="sidebar">
      <div class="sidebarheader"><b>Distance from Marker</b></div>
      <br><label><input type="checkbox" checked name="checkbox" id="useDistanceCheckbox" onchange = "update(false)">Show all businesses</label>
      <br><br>Show businesses in radius of:<div id="distanceString">12 Miles</div>
      <br><div id="radiusSlider"></div>
    </div>          
       

    <br><br><div class="sidebar" id="categorySearch">
      <div class="sidebarheader"><b>Category Type</b></div>
      <br><form>
      <input type = "text" id="categoryTags" value="All">
      <button type="button" onclick="viz();">Visualize</button>
      </form>
    </div>


  </div>

  <div id="vizspace">
    <!-- Visualization Space -->
  </div>


  </body>
</html>
