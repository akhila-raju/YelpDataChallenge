<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <table>
      <tr>

        <td>

          <div id="map"></div>

          <script type="text/javascript" src="script.js"></script>

        </td>

        <td>

          <div id="searchfilters">

            <div><b><i>Search by...</i></b>
            </div>

            <div id="search">

              <!-- Radius slider -->
              <div id="distance">
                <b>Distance from Marker</b>
                <br>Drag marker to move.
                <br><br><label><input type="checkbox" checked name="checkbox" id="useDistanceCheckbox" onchange = "update(false)">Show All Businesses</label>
                <br><br><div id="distanceString">12 Miles</div>
                <div id="radiusSlider"></div>
              </div>          


              <!-- Search for business -->
              <div class="ui-widget" id="businessSearch">
                <b>Name of Business</b>
                <!-- move marker and pull up graphs for this business -->
                <br><form action="">
                  <input id="businessTags">
                  <button type="button" onclick="updateCategory(this.businessTags);">Filter</button>
                </form>

              </div>
              
              <!-- Business category dropdown -->

               <div class="ui-widget" id="categorySearch">
                <b>Category Type</b>
                <!-- move marker and pull up graphs for this business -->
                <br><form action = "">
                  <input type = "text" id="categoryTags">
                  <!-- get this to submit the form data to the update function -->
                  <button type="button" onclick="updateCategory(this.categoryTags);">Filter</button>

                </form>

              </div>
              <!--
              <div id="category">
                <b>Business Category</b>
                <br><select name='Category' onchange='updateCategory(this.value);'>
                  <option value="all">All</option>
                  <option value="Food">Food</option>
                  <option value="Shopping">Shopping</option>
                </select>
              </div>
              -->

            </div>
          </div>

        </td>
      </tr>
      <tr>
        <td>
          <div id="searchresults">
          <!-- Search results -->
            <b>Search Results</b>
          </div>
        </td>
        <td>
          <!-- Visualization space -->
          <!-- <script type="text/javascript" src="reviewsVstars.js"></script><br><script type="text/javascript" src="sample.js"></script> -->
        </td>
  </body>
</html>
