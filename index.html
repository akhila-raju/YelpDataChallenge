<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <style type="text/css">
      #map {
        width: 400px;
        height: 200px;
        margin: 0;
        padding: 0;
      }

      .stations, .stations svg {
        position: absolute;
      }

      .stations svg {
        width: 60px;
        height: 20px;
        padding-right: 100px;
        font: 10px sans-serif;
      }

      .stations circle {
        fill: #F76574;
        stroke: black;
        stroke-width: 1.5px;
      }

      #searchfilters {
        margin-left: 10px;
      }

      #searchbox {
        float: left;
        margin: 10px;
        margin-left: 50px;
      }

      #category {
        float: left;
        margin: 10px;
        margin-left: 50px;
      }

      #distance {
        float: left;
        margin: 10px;
        margin-left: 50px;
      }

      #searchresults {
        margin-top: 10px;
      }

    </style>
  </head>
  <body>
    <table>
      <tr>

        <td>

          <div id="map"></div>

          <script type="text/javascript" src="script.js"></script>

        </td>

        <td>

          <div id="searchfilters">

            <div><b><i>Search by...</i></b>
            </div>

            <div id="search">

              <!-- Radius slider -->
              <div id="distance">
                <b>Distance from Marker</b>
                <br>Drag marker to move.
                <br><br><label><input type="checkbox" checked name="checkbox" id="useDistanceCheckbox">Show All Businesses</label>
                <br><br><div id="distanceString">12 Miles</div>
                <div id="radiusSlider"></div>
              </div>          


              <!-- Search for business -->
              <div id="searchbox">
                <b>Keyword</b>
                <br><input type="text" name="Search">
              </div>

              
              <!-- Business category dropdown -->
              <div id="category">
                <b>Business Category</b>
                <br><select name='Category' onchange='updateCategory(this.value);'>
                  <option value="all">All</option>
                  <option value="Food">Food</option>
                  <option value="Shopping">Shopping</option>
                </select>
              </div>

            </div>
          </div>

        </td>
      </tr>
      <tr>
        <td>
          <div id="searchresults">
          <!-- Search results -->
            <b>Search Results</b>
          </div>
        </td>
        <td>
          <!-- Visualization space -->
          <script type="text/javascript" src="script.js"></script>

        </td>
  </body>
</html>
